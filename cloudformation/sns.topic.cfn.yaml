AWSTemplateFormatVersion: "2010-09-09"
Description: SNS Topic
Parameters:
  SQSLabel:
    Type: String
    Description: 'Teemops SQS Label'
    Default: 'teemops_main'
  SQSRegion:
    Type: String
    Description: 'Teemops SQS Region'
    Default: 'us-west-2'
Resources:
  TopsSNS:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: 'teemops-sns'
  TopsSNSPolicy:
    DependsOn: TopsSNS
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Id: TopsSNSTopicPolicy
        Version: '2012-10-17'
        Statement:
        - Sid: alllow-admin-account
          Effect: Allow
          Principal:
            AWS: "*"
          Action:
          - sns:Publish
          - sns:RemovePermission
          - sns:SetTopicAttributes
          - sns:DeleteTopic
          - sns:ListSubscriptionsByTopic
          - sns:GetTopicAttributes
          - sns:Receive
          - sns:AddPermission
          - sns:Subscribe
          Resource: "*"
          Condition:
              StringEquals:
                'AWS:SourceOwner': !Ref "AWS::AccountId"
        - Sid: allow-all-aws-users
          Effect: Allow
          Principal:
            AWS: "*"
          Action: sns:Publish
          Resource: "*"
      Topics:
      - !Ref TopsSNS
  TopsSubscriber:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref TopsSNS
      Protocol: sqs
      Endpoint: 
        Fn::Join:
          - ''
          - - 'arn:aws:sqs:'
            - !Ref SQSRegion
            - ':'
            - !Ref 'AWS::AccountId'
            - ':'
            - !Ref SQSLabel
  TopsMainSQSPolicy:
    DependsOn: TopsSNS
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - Fn::Join:
          - ''
          - - 'https://sqs.'
            - !Ref SQSRegion
            - '.amazonaws.com/'
            - !Ref 'AWS::AccountId'
            - '/'
            - !Ref SQSLabel
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Sid: allow-sns-topsa
          Effect: Allow
          Principal: "*"
          Action:
          - SQS:SendMessage
          - SQS:ReceiveMessage
          Resource:
            - Fn::Join:
              - ''
              - - 'arn:aws:sqs:'
                - !Ref SQSRegion
                - ':'
                - !Ref 'AWS::AccountId'
                - ':'
                - !Ref SQSLabel
          Condition:
            ArnLike:
              'aws:SourceArn':
                - Fn::Join:
                  - ''
                  - - 'arn:aws:sns:*:'
                    - !Ref 'AWS::AccountId'
                    - ':teemops-sns'
Outputs:
  TopicArn:
    Description: Teemops SNS Topic
    Value: !Ref TopsSNS